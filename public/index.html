<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pet Finder</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://i.pinimg.com/736x/b5/62/de/b562de67e38e2fa7244f382cd6c5274d.jpg" alt="Pet Finder Logo" class="logo">
        </div>
        <div>
            <h1>PET FINDER</h1>
        </div>
        <div class="banner">
            <div>
                <input type="text" id="owner-name" placeholder="Enter owner's name">
                <button onclick="fetchPetsByOwner()">Search by Owner</button>
            </div>
            <div>
                <input type="text" id="pet-name" placeholder="Enter pet's name">
                <button onclick="fetchPetByName()">Search by Pet Name</button>
            </div>
        </div>
    </header>
    <main>
        <div id="pets-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
